<!DOCTYPE html>
<html lang="en">

<head>
    <title>chore door</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">

</head>

<body>
    <header>
        <div class="title-row">
            <img src="./images/logo.svg" alt="">
        </div>
    </header>

    <main>
        <div id="instructions-title">
            instrucstions
        </div>
        <div class="instructions-row">
            <ol>
                <li>Hiding behing one of these doors in the chorebot</li>
                <li>Your mission is to open all of the doors without into running the choreBot</li>
                <li>if you manage to avoid the choreBot until very lasr door, you win!!</li>
                <li>See if you can score a winning streak!</li>
            </ol>
        </div>

        <div class="door-row">
            <div class="door">
                <img id="door1" src="./images/closed_door.svg" alt="">
            </div>
            <div class="door">
                <img id="door2" src="./images/closed_door.svg" alt="">
            </div>
            <div class="door">
                <img id="door3" src="./images/closed_door.svg" alt="">
            </div>
        </div>
        <div id="start">
        </div>

        <div class="score">
            <div id="currentScore">0</div>
            <div id="highScore">0</div>
            <div class="score-title">
                <h3>current score</h3>
                <h3>high score</h3>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
